<div class="quien-soy-container">
  <!-- Usamos la nueva sintaxis de control de flujo de Angular -->
  @if (profile$ | async; as profile) {
    <div class="profile-card">
      <div class="profile-header">
        <img [src]="profile.avatar_url" alt="Avatar de {{ profile.name }}" class="profile-avatar" />
        <div class="profile-info">
          <h1>{{ profile.name }}</h1>
          <h2>@{{ profile.login }}</h2>
          <p>{{ profile.location }}</p>
        </div>
      </div>
      <div class="profile-body">
        <p class="bio">{{ profile.bio }}</p> 
        <div class="profile-stats">
          <span><strong>{{ profile.public_repos }}</strong> Repositorios</span>
          <span><strong>{{ profile.followers }}</strong> Seguidores</span>
        </div>
        <a [href]="profile.html_url" target="_blank" class="btn-github">
          Ver Perfil en GitHub
        </a>
      </div>
    </div>
  } @else {
    <p>Cargando perfil de GitHub...</p>
  }
</div>
