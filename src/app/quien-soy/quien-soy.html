<div class="quien-soy-container">
  <div class="image-container">
    <img [src]="imageUrl" alt="Foto del alumno">
  </div>
  <div class="data-container">
    <h2>{{nombre}}</h2>
    <ul>
      <li><strong>Edad:</strong> {{edad}}</li>
      <li><strong>Carrera:</strong> {{carrera}}</li>
      <li><strong>Universidad:</strong> {{universidad}}</li>
    </ul>
  </div>
</div>
